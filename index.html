<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css" >
</head>

<body>
   
  <div class="header">
    <h1>Simple Tic Tac Toe</h1>
  </div>
  <div id="board-wrapper">
    <div class="board-square" id="s0"></div>
    <div class="board-square" id="s1"></div>
    <div class="board-square" id="s2"></div>
    <div class="board-square" id="s3"></div>
    <div class="board-square" id="s4"></div>
    <div class="board-square" id="s5"></div>
    <div class="board-square" id="s6"></div>
    <div class="board-square" id="s7"></div>
    <div class="board-square" id="s8"></div>
    <button type="button" id="reset-btn">Reset Game</button>
  </div>
  
  <form id="add-players">
    <ul>
      <label for="player-one-name">Player One</label>
      <input type="text" name="player-one-name" id="p1-name"value="Player One">
      <select id="p1-mark" class="mark-select">
        <option value="A" >A</option>
        <option value="B" >B</option>
        <option value="C" >C</option>
        <option value="D" >D</option>
        <option value="E" >E</option>
        <option value="F" >F</option>
        <option value="G" >G</option>
        <option value="H" >H</option>
        <option value="I" >I</option>
        <option value="J" >J</option>
        <option value="K" >K</option>
        <option value="L" >L</option>
        <option value="M" >M</option>
        <option value="N" >N</option>
        <option value="O" selected="selected">O</option>
        <option value="P" >P</option>
        <option value="Q" >Q</option>
        <option value="R" >R</option>
        <option value="S" >S</option>
        <option value="T" >T</option>
        <option value="U" >U</option>
        <option value="V" >V</option>
        <option value="W" >W</option>
        <option value="X" >X</option>
        <option value="Y" >Y</option>
        <option value="Z" >Z</option>
      </select>
    </ul>
    <ul>
      <label for="player-two-name">Player Two</label>
      <input type="text" name="player-two-name" id="p2-name" value="Player Two">
      <select id="p2-mark" class="mark-select">
        <option value="A" >A</option>
        <option value="B" >B</option>
        <option value="C" >C</option>
        <option value="D" >D</option>
        <option value="E" >E</option>
        <option value="F" >F</option>
        <option value="G" >G</option>
        <option value="H" >H</option>
        <option value="I" >I</option>
        <option value="J" >J</option>
        <option value="K" >K</option>
        <option value="L" >L</option>
        <option value="M" >M</option>
        <option value="N" >N</option>
        <option value="O" >O</option>
        <option value="P" >P</option>
        <option value="Q" >Q</option>
        <option value="R" >R</option>
        <option value="S" >S</option>
        <option value="T" >T</option>
        <option value="U" >U</option>
        <option value="V" >V</option>
        <option value="W" >W</option>
        <option value="X" selected="selected">X</option>
        <option value="Y" >Y</option>
        <option value="Z" >Z</option>
      </select>
    </ul>
    <button type="button" class="start-btn">Start Game</button>
  </form>

  <div class="scores">
    <div class="p1-score">
      <p>Player One: (Score)</p>
    </div>
    <div class="p2-score">
      <p>Player Two: (Score)</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
